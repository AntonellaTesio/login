<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/formulario.css">
    <script defer src="js/formulario.js"></script>
    <script src="https://kit.fontawesome.com/4d5fbba453.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <a href="#" class="brand">Welcome</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="menu-toggle" aria-label="Toggle Menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="eye-icon-container-top">
        <div class="eye-icon-container">
            <i class="fa-solid fa-face-laugh-beam"></i>
        </div>
    </div>
        <h2>Welcome</h2>
        <form id="registerForm" action="register" method="post">
            <div class="form-group">
                <label for="username">User name:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">e-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Repeat password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Sign in</button>
        </form>
    </div>

    <footer class="footer">
        <p> - IN CODING WE TRUST - </p>
    </footer>


</body>

</html>
